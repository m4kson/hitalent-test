type: object
properties:
  id:
    type: integer
    format: uint
    description: Уникальный идентификатор вопроса
  text:
    type: string
    description: Текст вопроса
  created_at:
    type: string
    format: date-time
    description: Дата и время создания вопроса
required:
  - id
  - text
  - created_at
example:
  id: 1
  text: "What is the capital of France?"
  created_at: "2025-01-15T10:30:45Z"
